<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>
        <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="../../style.css">
        <!-- Global Font Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- FontAwesome Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="back-arrow">
            &larr;
        </div>
        <div class="container">

            <div class="header">
                <h1>Hangman Game</h1>
            </div>
            <div class="content">
                <div class="heading">
                    <h2>Guess the word</h2>
                </div>
                <div class="attempts-area">
                    Attempts:<p class="attempts"></p>
                    <p class="reset-btn">&#8634;</p>
                </div>
                <div class="word-area">
                    <p class="hidden-word"></p>
                </div>
                <div class="user-area">
                    <div class="input-area">
                        <input type="text" id="input-letter" maxlength="1" style="text-transform: lowercase;"/>
                    </div>
                    <div class="check-area">
                        <button class="check-btn">Check!</button>
                    </div>
                    <div class="encouragement-area">
                        <p class="encouragement"></p>
                    </div>
                </div>
            </div>
            
        </div>
    </body>

    <script src="expertpage.js"></script>
</html>
